<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header>
  <h1>Título de Encabezado</h1>
</header>

<main>
  <section>
    <h2>Lista Ejemplo</h2>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
  </section>

  <section>
    <h2>Formulario</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <label for="email">Correo-e:</label>
      <input type="email" id="email" name="email">
      <label for="seleccion">Lenguajes:</label>
      <select name="seleccion" id="seleccion">
        <option value="valor1">Python</option>
        <option value="valor2" selected>Java</option>
        <option value="valor3">Delphi</option>
        <option value="valor4">JavaScript</option>
      </select>
      <input type="submit" value="Enviar">
    </form>
  </section>
</main>

<footer>
  <p>Este es el pie de página del documento.</p>
</footer>

</body>
</html>
